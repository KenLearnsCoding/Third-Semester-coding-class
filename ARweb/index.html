      <!-- Your existing model-viewer content here -->
      <button id="ar-failure">
        AR is not tracking!

        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
      <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
      </div>
      <div class="slider">
        <div class="slides">
          <button class="slide" onclick="switchModel('assets/barrel_chair.glb', 'assets/barrel_chair.webp', event)" style="background-image: url('assets/barrel_chair.webp');"></button>
