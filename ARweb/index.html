<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="demo">
    <span class="background">Background<br>is visible<br>through<br>transparent<br>objects.</span>
    <model-viewer id="modelViewer" style="display: block;" src="assets/barrel_chair.glb" poster="assets/barrel_chair.webp" shadow-intensity="1" ar ar-modes="scene-viewer webxr quick-look" camera-controls auto-rotate>
      <!-- Your existing model-viewer content here -->
      <button id="ar-failure">
        AR is not tracking!
      </button>
      <button class="Hotspot" slot="hotspot-1" data-position="0.4238710366953735m 0.6859293034196332m 0.1721292462516119m" data-normal="-0.0948694562782868m 0.955832495769737m 0.27817984523695855m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Barrel Chair</div>
      </button>
      <button class="Hotspot" slot="hotspot-2" data-position="-0.3549309468744586m 0.61291879893558m 0.3796207010691713m" data-normal="0.46038126360228104m 0.6841406357582732m 0.5656860283127318m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Cool Texture</div>
      </button>
      <button class="Hotspot" slot="hotspot-3" data-position="0.10721144093747526m 0.027428990849131862m 0.3994770711231708m" data-normal="-2.2735862779592368e-7m 0.9999999999999716m 7.305759690293217e-8m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Base</div>
      </button>
      <div class="slider">
        <div class="slides">
          <button class="slide selected" onclick="switchModel('assets/barrel_chair.glb', 'assets/barrel_chair.webp')" style="background-image: url('assets/barrel_chair.webp');"></button>
          <button class="slide" onclick="switchModel('assets/chair.glb', 'assets/chair.webp')" style="background-image: url('assets/chair.webp');"></button>
        </div>
      </div>
    </model-viewer>

    <model-viewer id="modelViewer2"  style="display: none;" src="chair.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1.73" auto-rotate>
      <!-- Your existing model-viewer content here -->
      <button class="Hotspot" slot="hotspot-2" data-position="0.03227875628294502m 1.6098149314595471m 0.6559302620700731m" data-normal="-0.17348879993444088m 0.08598967738786084m 0.9810746208520732m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Chair with a customized texture</div>
      </button>
      <button class="Hotspot" slot="hotspot-6" data-position="1.7304868614327353m 0.8139733842251318m -0.13373318422144143m" data-normal="0.005032420788479421m 0.1963393868999728m 0.9805230848341873m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Liquid background with Toronto label</div>
      </button>
      <button class="Hotspot" slot="hotspot-7" data-position="-0.21274087498510158m 0.04768214938022097m 1.3987126664840268m" data-normal="-0.28732429135797316m 0.6619407482193961m 0.6922999331520874m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Base</div>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
      <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
      </div>
      <div class="slider">
        <div class="slides">
          <button class="slide selected" onclick="switchModel('assets/barrel_chair.glb', 'assets/barrel_chair.webp', 'modelViewer2')" style="background-image: url('assets/barrel_chair.webp');"></button>
          <button class="slide" onclick="switchModel('assets/chair.glb', 'assets/chair.webp', 'modelViewer2')" style="background-image: url('assets/chair.webp');"></button>
        </div>
      </div>
    </model-viewer>
  </div>
</body>
</html>
